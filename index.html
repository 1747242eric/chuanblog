#og {

        @keyframes ogFlyThrough {
    /* Start: Giant, behind camera */
    0% {
        opacity: 0;
        z-index: 103;
    }
    /* Smooth approach without overshoot */
    20% {
        transform: 
            translate(-50%, -50%)
            translateZ(-3000px)
            scale(10.2)
            rotateX(0deg)
            rotateY(0deg) /* ADDED: Half spin */
            rotateZ(20deg);
            opacity: 0.2;
        z-index: 103;
    }
    /* Direct move to final position */
    45% {
        transform: 
            translate(0, 0)
            translateZ(0px)
            scale(7)
            rotateX(0deg)
            rotateY(0deg)
            rotateZ(70deg); /* ADDED: Full 540Â° spin */
        top: 0;
        left: 53px;
        width: 98px;
        height: 61px;
        opacity: 1;
        z-index: 101;
    }
    /* Final settle */
    100% {
        transform: 
            translate(0, 0)
            translateZ(0px)
            scale(1)
            rotateX(0deg)
            rotateY(0deg)

        /* ON - CLOCK SPIN FROM RIGHT */

        /* SLEEVE - RISING REVERSE-FLIP FROM BOTTOM */
        #sleeve {
            top: calc(100vh + 200px);
            left: 0;
            width: 200px;
            height: 85px;
            transform-origin: center center;
            animation: sleeveRisingFlip 1.0s 3.3s cubic-bezier(0.1, 0.8, 0.2, 0.1) forwards;

        @keyframes sleeveRisingFlip {
    /* Phase 1: Deep below start */
    0% {
        top: calc(100vh + 200px);
        transform: rotateX(-1440deg) scale(1.2);
        opacity: 0;
    }
    /* Phase 2: Rising with flips */
    25% {
        transform: rotateX(-1080deg) scale(1.1);
        opacity: 0.8;
        top: calc(100vh - 100px);
    }
    50% {
        transform: rotateX(-720deg) scale(1);
        opacity: 1;
        top: calc(100vh - 250px);
    }
    /* Phase 3: Direct to position - NO OVERSHOOT */
    75% {
        transform: rotateX(-360deg) scale(1);
        top: 80px; /* Goes directly near target */
    }
    /* Phase 4: Final settle */
    90% {
        transform: rotateX(-90deg) scale(1);
        top: 64px;
    }
    100% {
        top: 61px; /* Final position */
        transform: rotateX(0deg) scale(1); /* Upright */
        opacity: 1;
    }

setTimeout(() => {

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const hamburger = document.getElementById('hamburger');
            const sortDropdown = document.getElementById('sortDropdown');
            const mobileHamburger = document.getElementById('mobileHamburger');
            const blogGrid = document.getElementById('blogGrid');
            const blogColumns = document.querySelectorAll('.blog-column');
            const scrollHint = document.querySelector('.scroll-hint');
            const scrollContainer = document.getElementById('scrollContainer');
            
            // Set the brow width to match logo animation container (200px)
            container.style.setProperty('--name-width', '200px');
            
            // Desktop hamburger dropdown toggle
            hamburger.addEventListener('click', function(e) {
                e.stopPropagation();
                sortDropdown.classList.toggle('show');
            });
            
            // Mobile hamburger
if (mobileHamburger) {
    const mobileDropdown = document.getElementById('mobileDropdown');
    
    mobileHamburger.addEventListener('click', function(e) {
        e.stopPropagation();
        if (mobileDropdown) {
            mobileDropdown.classList.toggle('show');
        }
    });
    
    // Close mobile dropdown when clicking outside
    document.addEventListener('click', function() {
        if (mobileDropdown) {
            mobileDropdown.classList.remove('show');
        }
    });
}
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                sortDropdown.classList.remove('show');
            });
            
            // Sort functionality
            document.querySelectorAll('.sort-option').forEach(option => {
                option.addEventListener('click', function() {
                    const sortType = this.dataset.sort;
                    
                    // Visual feedback
                    document.querySelectorAll('.sort-option').forEach(o => o.style.background = '');
                    this.style.background = '#333';
                    
                    // Sort logic
                    const sorted = [...blogColumns].sort((a, b) => {
                        if (sortType === 'alphabetical') {
                            return a.dataset.title.localeCompare(b.dataset.title);
                        } else if (sortType === 'chronological') {
                            return new Date(b.dataset.date) - new Date(a.dataset.date);
                        } else if (sortType === 'popular') {
                            return b.dataset.views - a.dataset.views;
                        }
                        return 0;
                    });
                    
                    // Reorder grid
                    sorted.forEach(col => blogGrid.appendChild(col));
                    
                    // Close dropdown
                    sortDropdown.classList.remove('show');
                });
            });
            
            // Desktop search
            document.getElementById('desktopSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    alert('Desktop search: ' + this.value);
                }
            });
            
            // Mobile search
            const mobileSearch = document.getElementById('mobileSearch');
            if (mobileSearch) {
                mobileSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        alert('Mobile search: ' + this.value);
                    }
                });            }
            
            // Scroll hint click
            if (scrollHint) {
                scrollHint.addEventListener('click', function() {
                    scrollContainer.scrollLeft += 450;
                });
            }
            
            // Smooth horizontal scroll with mouse wheel
            if (scrollContainer) {
                scrollContainer.addEventListener('wheel', function(e) {
                    if (e.deltaY !== 0) {
                        e.preventDefault();
                        this.scrollLeft += e.deltaY;
                    }
                });
            }
